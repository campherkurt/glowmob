{% extends "site_base.html" %}
{% load i18n %}
{% load thumbnail %}

{% block body %}
<div id="content">
  <div class="heading">
    <span>Books</span><span class="divider">&raquo;</span><a href="{% url chapter chapter.id %}?p={{ p }}">{{ chapter.story }} - {{ chapter }}</a>
  </div>
  <ul class="single books">
	<li>
      <img src="{% thumbnail chapter.story.image 49x70 crop %}" width="49" height="70" alt="" />
      <span class="author">{{ chapter.story.author }}</span><br />
      <a class="title" href="{% url story chapter.story.id %}">{{ chapter.story }}</a>
	</li>
  </ul>
</div>
<div class="box">
  <h2>Share</h2>
  <p>
	<b>Tell your friends on:</b><br />
	<a id="facebook" href="http://www.facebook.com/sharer.php?u=http://{{ domain }}{% url chapter chapter.id %}"><img src="{{ STATIC_URL }}img/mobile/facebook.jpg" alt="" /></a>
    <a id="twitter" href="http://twitter.com/?status=http://{{ domain }}{% url chapter chapter.id %}"><img src="{{ STATIC_URL }}img/mobile/twitter.jpg" alt="" /></a>
  </p>
  <br class="clear" />
</div>
{% endblock %}
