{% extends "site_base.html" %}
{% load i18n %}
{% load pagination_tags %}

{% block body %}
    {% autopaginate announcements 6 %}
<div id="updates">
  <h2>Listen Up!</h2>
  <ul class="list">
{% for announcement in announcements %}
    <li>
      <a href="{% url announcement announcement.id %}">{{ announcement }}</a>
	</li>
{% endfor %}
  </ul>
{% paginate %}
</div>
{% endblock %}
