{% extends "site_base.html" %}
{% load i18n %}
{% load thumbnail %}

{% block body %}
<div id="content">
  <div class="heading">
    <span>Books</span><span class="divider">&raquo;</span><a href="{% url story story.id %}">{{ story }}</a>
  </div>
  <ul class="single books">
    <li>
	  <img src="{% thumbnail story.image 49x70 crop %}" alt="" width="49" height="70" />
	  <span class="author">{{ story.author }}</span><br />
	  <a class="title" href="{% url story story.id %}">{{ story }}</a>
	</li>
  </ul>
</div>

<div class="box">
  <h2>Post Comment</h2>
  <form id="post-comment-form" method="POST" action="{% url tc_comment content_type.id story.id %}">
	<fieldset>
	  {% csrf_token %}
        {{ form }}
      <input type="hidden" name="next" value="{% url story story.id %}" />
	  <input type="submit" id="login-submit" value="Save" />
	</fieldset>
  </form>
</div>
{% endblock %}
